<html>
	<head>
		<meta charset="utf-8" />
		<title>Getting Started</title>
	</head>
	<body>
		<div class="pokedex">
			<div class="left" id="left">
				<div id="lightsleft">
					<div id="circle"></div>
					<div id="lightsright">
						<div class="circle2"></div>
						<div class="circle2"></div>
					</div>
				</div>

				<div id="screen">Pokedex</div>
				<div class="bottomleft">
					<div id="data"></div>
				</div>
			</div>
			<div class="right">
				<div class="bluegrid" id="bluegridid">
					<div class="gridsquare"></div>
					<div class="gridsquare"></div>
					<div class="gridsquare"></div>
					<div class="gridsquare"></div>
					<div class="gridsquare"></div>
					<div class="gridsquare"></div>
					<div class="gridsquare"></div>
					<div class="gridsquare"></div>
				</div>
				<div class="middlearea">
					<div class="minus" id="minus">-</div>
					<div class="searchstuff">
						<input id="info" type="text" placeholder="type pokemon name" />
						<button id="submit">Submit</button>
					</div>
					<div class="plus" id="plus">+</div>
				</div>

				<div class="blackgrid" id="blackgrid">
					<div class="blacksquare"></div>
					<div class="blacksquare"></div>
					<div class="blacksquare"></div>
					<div class="blacksquare"></div>
					<div class="blacksquare"></div>
					<div class="blacksquare"></div>
					<div class="blacksquare"></div>
					<div class="blacksquare"></div>
				</div>
			</div>
		</div>
	<script defer src="bundle.js"></script></body>
</html>
