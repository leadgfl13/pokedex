<html>
	<head>
		<meta charset="utf-8" />
		<title>Getting Started</title>
	</head>
	<body>
		<div class="pokedex">
			<div class="left" id="left">
				<div class="topleft">
					<div id="lightsleft">
						<div id="circle"></div>
						<div id="lightsright">
							<div class="circle2"></div>
							<div class="circle2"></div>
						</div>
					</div>
					<div id="screen">Pokedex</div>
				</div>
				<div class="bottomleft">
					<div id="data"></div>
				</div>
			</div>
			<div class="right">
				<input id="info" type="text" placeholder="type pokemon name" />
				<button id="submit">Submit</button>
			</div>
		</div>
	</body>
</html>
